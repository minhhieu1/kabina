<div class="login-wrapper">
  <div class = "form-wrapper">
      <h5>Log in</h5>
      <p *ngIf = "error" class="invalid-feedbackk">{{error}}</p>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <label>USERNAME</label>
          <input type = "text" formControlName="username" placeholder="Enter username"/>
          <div *ngIf="submitted && f.username.errors" class="invalid-feedbackk">
              <small *ngIf="f.username.errors.required">Username is required</small>
          </div>

          <label>PASSWORD</label>
          <input type = "password" formControlName="password" placeholder="Enter password"/>
          <div *ngIf="submitted && f.password.errors" class="invalid-feedbackk">
              <small *ngIf="f.password.errors.required">Password is required</small>
          </div>
